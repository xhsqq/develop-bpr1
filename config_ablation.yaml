# Ablation Study Configuration
# 消融实验配置文件
# 用于系统性评估各个模块的贡献

# Base Model Configuration
model:
  hidden_dim: 256
  item_embed_dim: 128
  disentangled_dim: 64
  num_interests: 4
  quantum_state_dim: 128
  num_disentangled_dims: 3

# Training Configuration
training:
  batch_size: 256
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.00001
  eval_interval: 5
  
  # Loss weights
  loss_weights:
    recon: 0.5
    causal: 0.1
    diversity: 0.05
    orthogonality: 0.1

# Multimodal Configuration
modalities:
  text:
    dim: 768
    enabled: true
  image:
    dim: 2048
    enabled: true

# Ablation Study Configurations
# 消融实验配置
# 设置为true以禁用相应模块

ablation:
  # 完整模型（基线）
  full_model:
    no_disentangled: false
    no_causal: false
    no_quantum: false
    no_multimodal: false
    text_only: false
    image_only: false
    description: "Full model with all components"
  
  # 移除解耦表征学习
  no_disentangled:
    no_disentangled: true
    no_causal: false
    no_quantum: false
    no_multimodal: false
    description: "Remove disentangled representation learning"
  
  # 移除因果推断
  no_causal:
    no_disentangled: false
    no_causal: true
    no_quantum: false
    no_multimodal: false
    description: "Remove causal inference module"
  
  # 移除量子启发编码器
  no_quantum:
    no_disentangled: false
    no_causal: false
    no_quantum: true
    no_multimodal: false
    description: "Remove quantum-inspired encoder"
  
  # 移除多模态特征
  no_multimodal:
    no_disentangled: false
    no_causal: false
    no_quantum: false
    no_multimodal: true
    description: "Use only item embeddings (no multimodal)"
  
  # 仅使用文本特征
  text_only:
    no_disentangled: false
    no_causal: false
    no_quantum: false
    text_only: true
    description: "Use text features only"
  
  # 仅使用图像特征
  image_only:
    no_disentangled: false
    no_causal: false
    no_quantum: false
    image_only: true
    description: "Use image features only"
  
  # 移除解耦+因果
  no_dis_causal:
    no_disentangled: true
    no_causal: true
    no_quantum: false
    no_multimodal: false
    description: "Remove both disentangled and causal modules"
  
  # 移除解耦+量子
  no_dis_quantum:
    no_disentangled: true
    no_causal: false
    no_quantum: true
    no_multimodal: false
    description: "Remove both disentangled and quantum modules"
  
  # 移除因果+量子
  no_causal_quantum:
    no_disentangled: false
    no_causal: true
    no_quantum: true
    no_multimodal: false
    description: "Remove both causal and quantum modules"
  
  # 简化模型（只保留基础推荐）
  minimal:
    no_disentangled: true
    no_causal: true
    no_quantum: true
    no_multimodal: true
    description: "Minimal model: only basic sequence recommendation"

# Evaluation Configuration
evaluation:
  metrics:
    - "HR@5"
    - "HR@10"
    - "HR@20"
    - "NDCG@5"
    - "NDCG@10"
    - "NDCG@20"
    - "MRR"
    - "Recall@10"
    - "Precision@10"
  
  filter_train_items: true

# Hardware
hardware:
  device: "cuda"
  num_workers: 4

# Reproducibility
seed: 42

